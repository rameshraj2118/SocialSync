<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - SocialSync</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="SocialSync Logo">
    </div>
    <nav>
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('login') }}">Login</a></li>
        <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="left">
      <img src="{{ url_for('static', filename='images/social.png') }}" alt="Reset Password Image" class="mesh-image">
    </div>

    <div class="right">
      <h2>Create a new password</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('reset_password', token=token) }}">
        <label>New Password</label>
        <input type="password" name="new_password" placeholder="At least 6 characters" required />

        <label>Confirm Password</label>
        <input type="password" name="confirm_password" placeholder="Re-enter password" required />

        <button type="submit" class="login-btn">Reset Password</button>

        <p class="signup-text">
          Back to <a href="{{ url_for('login') }}">Login</a>
        </p>
      </form>
    </div>
  </main>
</body>
</html>
