<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SocialSync Posts</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='post.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- NAVBAR -->
  <header class="top-nav">
    <div class="nav-left">
      <div class="logo">
        <img src="static/images/logo.png" alt="SocialSync Logo">
      </div>
      <ul class="menu">
        <li>Home</li>
        <li>Explore</li>
        <li>Live</li>
        <li>Trends</li>
        <li>Notifications</li>
      </ul>
    </div>
    <div class="avatar"></div>
  </header>

  <div class="layout">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div>
        <div class="user-info">
          <p class="username">Ramesh Rajpurohit</p>
          <p class="handle">@rameshraj2118</p>
        </div>
        <nav>
          <ul>
            <a href="{{ url_for('home') }}"><li><i class="fa-solid fa-chart-simple"></i> Analytics</li></a>
            <a href="{{ url_for('post') }}"><li class="active"><i class="fa-solid fa-plus"></i> Posts</li></a>
            <a href="{{ url_for('schedule') }}"><li><i class="fa-solid fa-calendar-days"></i> Schedule</li></a>
            <a href="{{ url_for('ads') }}"><li><i class="fa-solid fa-bullhorn"></i> Ads</li></a>
            <a href="{{ url_for('inbox') }}"><li><i class="fa-regular fa-comment-dots"></i> Inbox</li></a>
            <a href="{{ url_for('settings') }}"><li><i class="fa-solid fa-gear"></i> Settings</li></a>
          </ul>
        </nav>
      </div>
      <a href="{{ url_for('login') }}"><button class="logout-btn">Log Out</button></a>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main">
      <section class="content">
        <h1 class="aly">Posts</h1>
        <p class="subtext">Manage and view your posts</p>

        <!-- TABS -->
        <div class="tabs">
          <button class="active">Instagram</button>
          <a href="{{ url_for('youtube') }}"><button>YouTube</button></a>
          <button>Facebook</button>
          <button>Twitter</button>
        </div>

        <!-- Recent Posts -->
        <div class="posts-section">
          <div class="posts-header">
            <h3>Recent Posts</h3>
            <button class="new-btn"><i class="fa-solid fa-plus"></i> New</button>
          </div>
          <div class="posts-grid">
            <img src="static/images/2.jpg" alt="Post 1">
            <img src="static/images/1.jpg" alt="Post 2">
            <img src="static/images/3.jpg" alt="Post 3">
          </div>
        </div>

        <!-- Top Posts -->
        <div class="posts-section">
          <h3>Top Posts</h3>
          <div class="posts-grid">
            <img src="static/images/4.jpg" alt="Top Post 1">
            <img src="static/images/5.jpg" alt="Top Post 2">
            <img src="static/images/6.jpg" alt="Top Post 3">
          </div>
        </div>

      </section>
    </main>
  </div>
</body>
</html>
