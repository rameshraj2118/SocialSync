<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - SocialSync</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="SocialSync Logo">
    </div>
    <nav>
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('login') }}">Login</a></li>
        <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="left">
      <img src="{{ url_for('static', filename='images/social.png') }}" alt="Forgot Password Image" class="mesh-image">
    </div>

    <div class="right">
      <h2>Reset your password</h2>

      <!-- Flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('forgot_password') }}">
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your registered email" required />

        <button type="submit" class="login-btn">Send Reset Link</button>

        <p class="signup-text">
          Remembered your password? <a href="{{ url_for('login') }}">Login here</a>
        </p>
      </form>
    </div>
  </main>
</body>
</html>
