<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SocialSync Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="logo">
      <!-- Placeholder for logo -->
      <img src="static/images/logo.png" alt="SocialSync Logo">
    </div>
    <nav>
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main class="container">
    <!-- Left Section (Social Mesh Image) -->
    <div class="left">
      <img src="static/images/social.png" alt="Social Mesh Graphic" class="mesh-image">
    </div>

    <!-- Right Section (Login Form) -->
    <div class="right">
      <h2>Welcome back..!</h2>
      <form>
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required />

        <label>Password</label>
        <div class="password-field">
          <input type="password" placeholder="Enter your password" required />
          <span class="eye-icon">👁</span>
        </div>

        <a href="#" class="forgot">Forget password ?</a>
        <button type="submit" class="login-btn">Log in</button>

        <p class="signup-text">
          Don’t have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
        </p>
        <div class="divider">────────  or Sign up with  ────────</div>
        <div class="social-login">
         <button class="social-btn"><i class="fab fa-google"></i> Google</button>
         <button class="social-btn"><i class="fab fa-apple"></i> Apple</button>
         <button class="social-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
